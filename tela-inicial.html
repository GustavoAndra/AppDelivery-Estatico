<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./tela-inicial.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="tela-inicial">
      <img class="image-1-icon" alt="" src="./public/image-1@2x.png" />

      <img class="tela-inicial-child" alt="" src="./public/ellipse-1.svg" />

      <div class="fominha">
        <span>Fominha</span>
        <span class="span">?</span>
      </div>
      <img class="tela-inicial-item" alt="" src="./public/line-1.svg" />

      <img class="tela-inicial-inner" alt="" src="./public/line-2.svg" />

      <img class="tela-inicial-child1" alt="" src="./public/line-3.svg" />

      <img class="tela-inicial-child2" alt="" src="./public/line-4.svg" />

      <div class="tela-inicial-child3"></div>
      <div class="no-tem-uma" id="noTemUma">NÃ£o tem uma conta? Cadastre-se</div>
      <img
        class="arrowrightcirclefill-icon19"
        alt=""
        src="./public/arrowrightcirclefill7.svg"
      />

      <div class="entrar" id="entrarText">Entrar</div>
    </div>

    <script>
      var noTemUma = document.getElementById("noTemUma");
      if (noTemUma) {
        noTemUma.addEventListener("click", function (e) {
          window.location.href = "./cadastro.html";
        });
      }
      
      var entrarText = document.getElementById("entrarText");
      if (entrarText) {
        entrarText.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }
      </script>
  </body>
</html>
