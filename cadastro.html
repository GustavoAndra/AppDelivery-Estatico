<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./cadastro.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="cadastro">
      <img class="image-2-icon" alt="" src="./public/image-2@2x.png" />

      <div class="cadastro-child"></div>
      <div class="cadastrar" id="cadastrarText">Cadastrar</div>
      <img
        class="arrowrightcirclefill-icon22"
        alt=""
        src="./public/arrowrightcirclefill.svg"
      />

      <div class="cadastro1">Seja Bem-Vindo!</div>
      <div class="cadastro-item"></div>
      <div class="nome">Nome</div>
      <div class="cadastro-inner"></div>
      <div class="sobrenome">Sobrenome</div>
      <div class="cadastro-child1"></div>
      <div class="e-mail2">E-mail</div>
      <div class="cadastro-child2"></div>
      <div class="senha1">Senha</div>
      <div class="cadastro-child3"></div>
      <div class="telefone">Telefone</div>
      <div class="cadastro-child4"></div>
      <div class="cadastro-child4"></div>
      <div class="data">Data</div>
      <b class="cadastre-se-e-venha"
        >Cadastre-se e venha se deliciar com nossas iguarias na melhor trattoria
        Italiana da cidade!</b
      >
      <img class="cadastro-child6" alt="" src="./public/ellipse-2.svg" />

      <img
        class="arrowrightcirclefill-icon23"
        alt=""
        src="./public/arrowrightcirclefill1.svg"
        id="arrowRightCircleFillIcon1"
      />

      <img class="cadastro-child7" alt="" src="./public/ellipse-3.svg" />

      <img class="vector-icon216" alt="" src="./public/vector.svg" />

      <img class="cadastro-child8" alt="" src="./public/ellipse-4.svg" />

      <img class="google-icon" alt="" src="./public/google.svg" />

      <div class="facebook1">Facebook</div>
      <div class="google1">Google</div>
      <div class="cadastro-child9"></div>
      <div class="cadastro-child10"></div>
      <img class="cadastro-child7" alt="" src="./public/ellipse-3.svg" />

      <img
        class="vector-icon217"
        alt=""
        src="./public/vector1.svg"
        id="vectorIcon1"
      />

      <img class="cadastro-child8" alt="" src="./public/ellipse-4.svg" />

      <div class="facebook2">Facebook</div>
      <div class="google2" id="googleText1">Google</div>
      <img
        class="icon-google-icon1"
        alt=""
        src="./public/-icon-google-icon.svg"
      />
    </div>

    <script>
      var cadastrarText = document.getElementById("cadastrarText");
      if (cadastrarText) {
        cadastrarText.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }
      
      var arrowRightCircleFillIcon1 = document.getElementById(
        "arrowRightCircleFillIcon1"
      );
      if (arrowRightCircleFillIcon1) {
        arrowRightCircleFillIcon1.addEventListener("click", function (e) {
          window.location.href = "./tela-inicial.html";
        });
      }
      
      var vectorIcon1 = document.getElementById("vectorIcon1");
      if (vectorIcon1) {
        vectorIcon1.addEventListener("click", function (e) {
          window.location.href = "./menu.html";
        });
      }
      
      var googleText1 = document.getElementById("googleText1");
      if (googleText1) {
        googleText1.addEventListener("click", function (e) {
          window.location.href = "./menu.html";
        });
      }
      </script>
  </body>
</html>
